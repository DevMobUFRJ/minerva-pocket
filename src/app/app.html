<ion-menu [content]="content">

  <ion-header> 
    <ion-toolbar color="minerva">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item (click)="openPage(contatoPage)">
        Contato
      </button>
      <button ion-item (click)="openPage(sobrePage)">
        Sobre
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
