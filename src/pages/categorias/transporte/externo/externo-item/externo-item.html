
<ion-header no-border >

  <ion-navbar color="transparente">
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="sombra">
    <img alt="image" class="imagem-item" src="{{item[0].imagem}}">
  </div>
  <h1 class="titulo">{{item[0].linha}}</h1>
  <ion-list no-padding>

    <ion-item (click)="toggleDetails(tipo)">
      Tipo
      <ion-note item-right>
        {{item[0].tipo}}
      </ion-note>
    </ion-item>

    <ion-item ion-item (click)="toggleDetails(funcionamento)">
      Funcionamento
      <ion-note item-right>
        {{item[0].funcionamento}}
      </ion-note>
    </ion-item>

    <ion-item (click)="toggleDetails(observacao)">
      Observações
      <ion-note item-right>
        {{item[0].observacao}}
      </ion-note>
    </ion-item>

    <ion-item (click)="toggleDetails(localizacao)">
      Pontos
      <ion-grid>
        <ion-row>
          <ion-col>
            <agm-map [latitude]="toNumber(item[0].pontosQuePassa[0].latitude)" [longitude]="toNumber(item[0].pontosQuePassa[0].longitude)" [zoom]="14"
                [panControl]=false
                [scaleControl]=false
                [mapTypeControl]=true
                [scrollwheel]=false
                [streetViewControl]=false
                [zoomControl]=false
                >
              <div *ngFor="let ponto of item[0].pontosQuePassa">
                <agm-marker [latitude]="toNumber(ponto.latitude)" [longitude]="toNumber(ponto.longitude)" 
                [title]="ponto.nome"
                iconUrl="https://i.imgur.com/mitG9GF.png"
                >
                <agm-info-window>
                  <strong>{{ponto.nome}}</strong>
                </agm-info-window>
              </agm-marker>
            </div>
            </agm-map>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

  </ion-list>
</ion-content>
