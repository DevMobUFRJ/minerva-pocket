
<ion-header no-border >

  <ion-navbar color="transparente">
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="sombra">
    <img alt="image" class="imagem-item" src="{{item[0].imagem}}">
  </div>
  <h1 class="titulo">{{item[0].nome}}</h1>
  <ion-list no-padding>

    <ion-item (click)="toggleDetails(servico)">
      Serviço
      <ion-note item-right>
        {{item[0].servico}}
      </ion-note>
    </ion-item>

    <ion-item (click)="toggleDetails(observacao)">
      Observação
      <ion-note item-right>
         {{item[0].observacao}}
      </ion-note>
      </ion-item>

    <ion-item ion-item (click)="toggleDetails(funcionamento)">
      Funcionamento
      <ion-note item-right>
        {{item[0].funcionamento}}
      </ion-note>
    </ion-item>

    <ion-item (click)="toggleDetails(localizacao)">
      Localização
      <div>

      </div>
    </ion-item>

  </ion-list>
</ion-content>
