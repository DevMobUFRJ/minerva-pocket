
<ion-header no-border >

  <ion-navbar color="transparente">
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="sombra">
    <img alt="image" class="imagem-item" src="{{item[0].imagem}}">
  </div>
  <h1 class="titulo">{{item[0].nome}}</h1>
  <ion-list no-padding>

    <ion-item (click)="toggleDetails(especialidade)">
      Especialidade
      <ion-note item-right>
        {{item[0].especialidade}}
      </ion-note>
    </ion-item>

    <ion-item (click)="toggleDetails(descricao)">
      Descrição
      <ion-note item-right>
         {{item[0].descricao}}
      </ion-note>
      </ion-item>

    <ion-item ion-item (click)="toggleDetails(funcionamento)">
      Funcionamento
      <ion-note item-right>
        {{item[0].funcionamento}}
      </ion-note>
    </ion-item>

    <ion-item (click)="toggleDetails(localizacao)">
      Localização
      <ion-grid>
        <ion-row>
          <ion-col>
            <agm-map [latitude]="toNumber(item[0].localizacao[0].latitude)" [longitude]="toNumber(item[0].localizacao[0].longitude)" [zoom]="17"
                [panControl]=false
                [scaleControl]=false
                [mapTypeControl]=true
                [scrollwheel]=false
                [streetViewControl]=false
                [zoomControl]=false
                [fullscreenControl]=true
                >
                <agm-marker [latitude]="toNumber(item[0].localizacao[0].latitude)" [longitude]="toNumber(item[0].localizacao[0].longitude)" 
                [title]="item[0].nome"
                iconUrl="https://i.imgur.com/NIQmBEA.png"
                >
                <agm-info-window>
                  <strong>{{item[0].nome}}</strong>
                </agm-info-window>
              </agm-marker>
            </agm-map>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

  </ion-list>
</ion-content>
