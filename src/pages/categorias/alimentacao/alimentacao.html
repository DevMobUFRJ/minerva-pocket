<ion-header>
  <ion-navbar color="minerva">
    <ion-title>
      Alimentação
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="viewItem(item)">
      <ion-thumbnail item-right>
        <img class="thumbnail" src="assets/images/alimentacao/vermelhinho.png">
      </ion-thumbnail>
      <h2>{{item[0].nome}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
