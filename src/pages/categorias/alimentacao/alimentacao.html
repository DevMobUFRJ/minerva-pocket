<ion-header>
  <ion-navbar color="minerva">
    <ion-title>
      Alimentação
    </ion-title>
  </ion-navbar>
  <ion-searchbar  [(ngModel)]="searchTerm" 
                  (ionInput)="setFilteredItems()"
                  animated=true
                  placeholder="Pesquisar..."
                  ></ion-searchbar>
</ion-header>

<ion-content>


  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Puxe para recarregar"
      refreshingSpinner="ios"
      refreshingText="Recarregando...">
    </ion-refresher-content>
    </ion-refresher>

      <ion-list [virtualScroll]="items" [approxItemHeight]=" '80px' " [bufferRatio]="3">
        <ion-item *virtualItem="let item" (click)="viewItem(item)">
          <ion-thumbnail item-right>
            <ion-img class="thumbnail" [src]="item[0].imagem"></ion-img>
          </ion-thumbnail>
          <h2>{{item[0].nome}}</h2>
        </ion-item>
      </ion-list>

</ion-content>
