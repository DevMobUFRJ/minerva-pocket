<ion-header>
  <ion-navbar color="minerva">
    <ion-title>
      Alimentação
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Puxe para recarregar"
      refreshingSpinner="ios"
      refreshingText="Recarregando...">
    </ion-refresher-content>
    </ion-refresher>
      <ion-list>
        <ion-item *ngFor="let item of items" (click)="viewItem(item)">
          <ion-thumbnail item-right>
            <img class="thumbnail" [src]="item[0].imagem">
          </ion-thumbnail>
          <h2>{{item[0].nome}}</h2>
        </ion-item>
      </ion-list>
</ion-content>
