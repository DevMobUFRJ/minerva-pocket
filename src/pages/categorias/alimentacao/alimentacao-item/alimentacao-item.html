
<ion-header no-border >

  <ion-navbar color="transparente">
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="sombra">
    <img alt="image" class="imagem-item" src="assets/images/alimentacao/vermelhinho.png">
  </div>
  <h1 class="titulo">{{item[0].nome}}</h1>
  <ion-list no-padding>

    <ion-item (click)="toggleDetails(tipo_de_comida)">
      Tipo de Comida
      <ion-note item-right>
        {{item[0].tipo_de_comida}}
      </ion-note>
    </ion-item>

    <ion-item (click)="toggleDetails(preco)">
      Preço
      <ion-note item-right>
        {{item[0].preco}}
      </ion-note>
    </ion-item>

    <ion-item (click)="toggleDetails(pagamento)">
      Pagamento
      <ion-note item-right>
         {{item[0].tipo_de_pagamento}}
      </ion-note>
      </ion-item>

    <ion-item ion-item (click)="toggleDetails(funcionamento)">
      Funcionamento
      <ion-note item-right>
        {{item[0].funcionamento}}
      </ion-note>
    </ion-item>

    <ion-item (click)="toggleDetails(pagamento)">
      Localização
      <div>

      </div>
    </ion-item>

  </ion-list>
</ion-content>
