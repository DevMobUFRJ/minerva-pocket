
<ion-header no-border >

  <ion-navbar color="transparente">
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="sombra">
    <img alt="image" class="imagem-item" src="{{item.imagem}}">
  </div>
  <h1 class="titulo">{{item.nome}}</h1>
  <ion-list no-padding>

        <ion-item (click)="toggleDetails(tipo)">
          Contato
          <ion-note item-right>
            {{item.contato}}
          </ion-note>
        </ion-item>

        <ion-item ion-item (click)="toggleDetails(funcionamento)">
          Funcionamento
          <ion-note item-right>
            {{item.funcionamento}}
          </ion-note>
        </ion-item>

        <ion-item (click)="toggleDetails(observacao)">
          Observações
          <ion-note item-right>
            {{item.observacao}}
          </ion-note>
        </ion-item>

        <ion-item (click)="toggleDetails(localizacao)">
          Localização
          <ion-grid>
            <ion-row>
              <ion-col>
                <agm-map [latitude]="toNumber(item.localizacao[0].latitude)" [longitude]="toNumber(item.localizacao[0].longitude)" [zoom]="17"
                    [panControl]=false
                    [scaleControl]=false
                    [mapTypeControl]=true
                    [scrollwheel]=false
                    [streetViewControl]=false
                    [zoomControl]=false
                    [fullscreenControl]=true
                    >
                  <agm-marker [latitude]="toNumber(item.localizacao[0].latitude)" [longitude]="toNumber(item.localizacao[0].longitude)" [title]="item.nome">
                    <agm-info-window>
                      <strong>{{item.nome}}</strong>
                    </agm-info-window>
                  </agm-marker>
                </agm-map>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        
  </ion-list>
</ion-content>
