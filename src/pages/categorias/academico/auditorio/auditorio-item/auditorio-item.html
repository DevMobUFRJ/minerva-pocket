
<ion-header no-border >

  <ion-navbar color="transparente">
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="sombra">
    <img alt="image" class="imagem-item" src="{{item.imagem}}">
  </div>
  <h1 class="titulo">{{item.nome}}</h1>
  <ion-list no-padding>

        <ion-item (click)="toggleDetails(tipo)">
          Contato
          <ion-note item-right>
            {{item.contato}}
          </ion-note>
        </ion-item>

        <ion-item ion-item (click)="toggleDetails(funcionamento)">
          Funcionamento
          <ion-note item-right>
            {{item.funcionamento}}
          </ion-note>
        </ion-item>

        <ion-item (click)="toggleDetails(observacao)">
          Observações
          <ion-note item-right>
            {{item.observacao}}
          </ion-note>
        </ion-item>

        <ion-item (click)="toggleDetails(localizacao)">
          Localização
          <div>

          </div>
        </ion-item>

  </ion-list>
</ion-content>
