<ion-header>
    <ion-navbar color="minerva">
        <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>
            Sugestão
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="ocupatudo">
    <h2>Como podemos melhorar?</h2>
    <p>Preencha os campos abaixo para nos enviar sua sugestão.</p>

    <ion-list class="formulario">
        <ion-item>
            <ion-label color="minerva" stacked>Nome</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="minerva" stacked>Email</ion-label>
            <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="minerva" stacked>Mensagem</ion-label>
            <ion-textarea rows="6" maxLength="600"></ion-textarea>
        </ion-item>
        <button class="btn" ion-button round outline align-center color="minerva">Enviar</button>

    </ion-list>
</ion-content>
